<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
    <title>Spotify Group Project</title>
</head>
<body>
    <header class="p-3 mb-2 bg-dark bg-gradient text-white text-center">
        <h1>Spotify Group Project</h1>
    </header>
    <main class="container-fluid"> 
        <div class="row">
            <div class="col-12 col-md-3">
                <form class="p-2" id="search-form">
                    <h4>Search for an Artist or Band:</h4>
                    <input id="artist" type="text" class="w-100 form-control" autofocus class="form-input" placeholder="Enter your artist..."/>
                    <div class="mt-2">
                        <button class="btn btn-primary p-2 search-btn w-100" type="submit">Search!</button>
                    </div>
                </form>
            </div>
            
            <div class="col-12 col-md-9">
                <div class="row border">
                    <div class="card col-12">
                        <h2 class="card-header" id="currentArtist">
                            Artist/Band
                        </h2
                        <div class="card-body col music" id="artistBody">
                            Biography
                        </div>
                        <div class="card-body col music" id="artistAlbum">
                            Artist albums
                        </div>
                        <ul id="songList">
                            <li id="song"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>
</html>
